<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"> <img src="Img/duck.png" alt="Logo Duck" width="50" height="40"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Anagrafica utenti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Storico prestiti</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Help</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"/>
        <button class="btn btn-outline-secondary text-white  style="submit">Cerca</button>
      </form>
    </div>
  </div>
</nav>
  </header>
    <main>
      <div class="container mt-3">
        <div class="row">
          <div col-12>
            <h1 class="fw-bold">Nuovo libro</h1>
          </div> 
          
          
          <div class="col-6">
             <label for="formGroupExampleInput" class="form-label fw-semibold">Nome autore</label>
             <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il nome dell'autore">
          </div>
          <div class="col-6">
             <label for="formGroupExampleInput" class="form-label fw-semibold">Cognome autore</label>
             <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il cognome dell'autore">
            </div>

          <div class="col-12 mt-2">
             <label for="formGroupExampleInput" class="form-label fw-semibold">Titolo</label>
             <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il titolo del libro">
             <div> Titolo versione italiana</div>
            </div>
          </div>


          <div class="row mt-3">
            <div class="class col-12 col-md-4 mt-1">
              <label for="validationCustom04" class="form-label fw-semibold">Genere</label>
              <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="" class="fw-semibold">Scegli il genere</option>
              <option>Uomo</option>
              <option>Donna</option>
              <option>Neutro</option>
              </select>            
 

            </div>
            <div class="class col-12 col-md-4 mt-1">
             <label for="formGroupExampleInput" class="form-label fw-semibold">Anno di pubblicazione</label>
             <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci l'anno">
            </div>
            <div class="class col-12 col-md-4 mt-1">
             <label for="formGroupExampleInput" class="form-label fw-semibold">ISBN#</label>
             <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>
        <hr class="mt-5" style="border: 1px solid gray;">
        <div class="class row">
        <div class="class col-12 mt-3">
        <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Note</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Inserisci eventuali note sul libro</textarea>
         <div class="form-check mt-3">
         <input class="form-check-input" type="checkbox" value="" id="checkDefault">
         <label class="form-check-label" for="checkDefault" class="fw-semibold "> Disponibile anche in digitale</label>
         </div>

         <div class="class col-12 mt-3">
         <button type="button" class="btn btn-primary text-white">Aggiungi libro</button>

         </div>
        </div>
      
      </div>
      
        

    </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
